{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seacletter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<!-- NAVIGATION BAR -->
<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <!-- LOGO -->
            <a class="navbar-item" href="/">
                <img src="{% static 'images/logotop.png' %}" width="112" height="28">
            </a>
            <!-- HAMBURGER MENU -->
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="my-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="my-menu">
            <div class="navbar-end">
                <a class="navbar-item is-grey" href="#">Top</a>
                <a class="navbar-item is-grey" href="#">Create the room</a>
                <a class="navbar-item is-grey" href="#">Enter the room</a>
                <a class="navbar-item is-grey" href="#">About</a>
            </div>
        </div>
    </nav>
</header>
<!-- MESSAGE -->
<div></div>
<!-- MAIN -->
<main>
    <section class="hero is-medium is-black is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Let's play now.</h1>
                <h2 class="subtitle">部屋を作る、もしくは部屋に入場して、お題や秘密を投稿しよう!</h2>
                <a href="{% static 'host.html' %}">
                    <button class="button is-info is-inverted is-outlined">
                        <strong>部屋を作る</strong>
                    </button>
                </a>
                <a href="{% static 'guest.html' %}">
                    <button class="button is-info is-inverted is-outlined">
                        <strong>部屋に入る</strong>
                    </button>
                </a>
            </div>
            </div>
        </div>
    </section>
    <section class="section is-medium">
        <div class="container">
            <div class="has-text-centered">
                <h1 class="title">遊び方</h1>
                <p>ここに遊び方の紹介が入ります。</p>
            </div>
        </div>
    </section>
</main>
<!-- FOOTER -->
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            2020 <strong>UTokyo Project Sprint</strong>
        </div>
        <div class="content has-text-centered">
            <a href="#" class="has-text-dark">About</a> |
            <a href="#" class="has-text-dark">Contact</a> |
            <a href="#" class="has-text-danger">Report an issue</a>
        </div>
    </div>
</footer>

<!-- FOR JAVASCRIPT -->
<script>
    <!-- FOR HAMBURGER MENU -->
    for (const burder of document.getElementsByClassName('navbar-burger')) {
        const menuId = burder.dataset.target;
        const menu = document.getElementById(menuId);
        burder.addEventListener('click', e => {
            burder.classList.toggle('is-active');
            menu.classList.toggle('is-active');
        });
    }
</script>
</body>
</html>
